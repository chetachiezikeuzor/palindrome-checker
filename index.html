<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>Palindrome Checker</title>
    <link rel="icon" href="/c-icon.png" />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/blog.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>Palindrome Finder</h1>
        <p>
          Palindromes are words, phrases and/or sentences that are spelled the
          same way backwards as they are forwards.<br />
          Ex: Was it a cat I saw?
        </p>

        <div class="inputDiv">
          <input
            class="textInput"
            type="text"
            id="textInput"
            placeholder="Type a word, phrase, or sentence."
          /><button class="button" id="inputButton">Check it!</button>
        </div>

        <p class="checker" id="checker"></p>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
